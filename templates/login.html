      <script>
        function toggleVisibility(elementId, show) {
          document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
      </script>

    <body>
        <nav>
            <div id="left-text"><a href="/">BATTLESHIPS</a> </div>
            <ul>
                <nav>
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                  </nav>
            </ul>
          </nav>

            
           


        <section class="signup">
            <div class="signup-card">
              <h1 class="signup-header">Login</h1>
              <form action="{{ url_for('login') }}" method="post">
                  <p>Username:</p>
                  <input type="text" id="username" name="username" required size="40">
                  <p>Password:</p>
                  <input type="password" id="password" name="password" required size="40">

                  <div id="error-message" style="display:{{ visibility }}">Incorrect username or password!</div>

                  <input type="submit" id="submission" value="Log In">
              </form>
              <p class="already-have">New User? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
            </section>
          <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>


        <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
